<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a <br><span>random password</span></h1>
        <p id="description">Never use an insecure password again.</p>
        <input type="number" id="passwordLength-el" placeholder="Enter desired password length">
        <button onclick="generatePasswords()">Generate Passwords</button>
        <div id="password-ctn">
            <p class="password" id="firstPassword-el"></p>
            <p class="password" id="secondPassword-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
